<h2>Content</h2>
<ul>
    <li *ngFor="let message of messages">
        <div *ngIf="decrypting && message.decrypted; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>{{ message.post }}: {{ message.decrypted }}</ng-template>
        <ng-template #elseBlock>{{ message.post }}: {{ message.message }}</ng-template>
        <button (click)="deleteMessage(message.rowid)">Delete</button>
    </li>
</ul>

<textarea [(ngModel)]="newText"></textarea>
<button class="button button-primary" (click)="addMessage()">Test</button>

<app-encrypt 
    (publicKeyEvent)="setPublicKey($event)"
    (privateKeyEvent)="setPrivateKey($event)"
    (decryptingEvent)="setDecryptingEvent($event)"
></app-encrypt>
