<h2>Content</h2>
<ul>
    <li *ngFor="let message of messages">
        <div *ngIf="message.decrypted; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>{{ message.decrypted }}</ng-template>
        <ng-template #elseBlock>{{ message.message }}</ng-template>
        
        <button (click)="deleteMessage(message.rowid)">Delete</button>
    </li>
</ul>

<input [(ngModel)]="newText" />
<button class="button button-primary" (click)="addMessage()">Test</button>

<app-encrypt (publicKeyEvent)="setPublicKey($event)" (privateKeyEvent)="setPrivateKey($event)"></app-encrypt>
