<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="Pick a date (YYYY-MM-DD)" name="dp" [(ngModel)]="target"
                (dateSelect)="sendDate()" [dayTemplate]="customDay" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-info" (click)="d.toggle()" type="button">
                    <span class="ion ion-md-calendar"></span>
                </button>
            </div>
        </div>
    </div>
</form>

<ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled"
    let-focused="focused">
    <span class="custom-day" [class.active]="isInDates(date)" [class.hidden]="date.month !== currentMonth"
        [class.selected]="selected" [class.bg-primary]="selected" [class.focused]="focused">
        {{ date.day }}
    </span>
</ng-template>
