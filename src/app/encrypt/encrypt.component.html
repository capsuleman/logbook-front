<div>
    <textarea [(ngModel)]="publicKey" rows="6" cols="65" id="publicKeyText"></textarea>
    <button (click)="savePublicKey()" id="publicKeyButton">Save public key</button>
</div>
<div>
    <textarea [(ngModel)]="privateKey" rows="15" cols="65"></textarea>
    <button (click)="setPrivateKey()">Use private key</button>
</div>
